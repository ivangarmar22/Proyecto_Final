  // Validación Formulario Footer
  function muestraMensaje() {
    var nombre = false;
    var email = false;
    var phone = false;

    var emailRegex = /^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;

    var name = document.getElementById("name").value;
    var correo = document.getElementById("email").value;
    var telefono = document.getElementById("phone").value;

    if (name == null || name.length == 0) {
      alert(" *** ERROR -> Introduce un Nombre ***");
    } else {
      nombre = true;
    }
    if (correo == null || correo.length == 0) {
      alert(" *** ERROR -> Introduce un Correo ***");
    } else if (emailRegex.test(correo)) {
      email = true;
    } else {
      alert(" *** ERROR -> Introduce un Correo Válido***");
    }
    if (telefono == null || telefono.length == 0) {
      alert(" *** ERROR -> Introduce un Teléfono ***");
    } else if (isNaN(telefono)) {
      alert(" *** ERROR -> El Teléfono no puede contener letras ni carcteres especiales ***");
    } else {
      phone = true;
    }
    if (nombre && email && phone) {
      alert("El formulario se ha enviado correctamente");
    }
  }

  // Funcion Agregar usuario
  function guardar_localstorage() {

    let nombre = document.getElementById("nombre").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    localStorage.setItem("nombre", nombre);
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
  }

  // Funcion Logear usuario
  function obtener_localstorage() {

    let nombre = localStorage.getItem("nombre");
    let email = localStorage.getItem("email");
    let password = localStorage.getItem("password");
  }

  // Función Validar Torneos
  function btnBuscar1() {
    var nombre1 = false;

    var ciudad = document.getElementById("ciudad_torneo").value;
